<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROSE — Цветочный магазин</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #f8f0f4;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #e0e0e0;
    }
    header h1 {
      color: #d6336c;
      font-size: 2.5em;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #4caf50;
      font-weight: 600;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    #hero {
      background: #fff0f5;
      text-align: center;
      padding: 60px 20px;
    }
    #hero h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #hero button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background-color: #fafafa;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }
    .product p {
      margin: 10px 0 5px;
      font-weight: 600;
    }
    .product span {
      color: #d6336c;
      font-weight: bold;
    }
    .product button {
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    #cart-items {
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      background-color: #f8f0f4;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }
      #hero h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ROSE</h1>
  <nav>
    <a href="#hero">Главная</a>
    <a href="#catalog">Каталог</a>
    <a href="#cart">Корзина</a>
    <a href="#contacts">Контакты</a>
  </nav>
</header>

<section id="hero">
  <h2>Свежие цветы каждый день</h2>
  <button onclick="scrollToSection('catalog')">Заказать букет</button>
</section>

<section id="catalog">
  <h2>Каталог</h2>
  <div class="catalog-grid">
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Розы" alt="Розы">
      <p>Букет из роз</p>
      <span>1200 MDL</span>
      <button onclick="addToCart('Букет из роз', 1200)">В корзину</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Тюльпаны" alt="Тюльпаны">
      <p>Тюльпаны</p>
      <span>800 MDL</span>
      <button onclick="addToCart('Тюльпаны', 800)">В корзину</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Композиция" alt="Композиция">
      <p>Цветочная композиция</p>
      <span>1500 MDL</span>
      <button onclick="addToCart('Композиция', 1500)">В корзину</button>
    </div>
  </div>
</section>

<section id="cart">
  <h2>Корзина</h2>
  <div id="cart-items"></div>
  <form onsubmit="submitOrder(event)">
    <input type="text" id="name" placeholder="Ваше имя" required>
    <input type="tel" id="phone" placeholder="Телефон" required>
    <textarea id="address" placeholder="Адрес доставки" required></textarea>
    <button type="submit">Оформить заказ</button>
  </form>
</section>

<section id="contacts">
  <h2>Контакты</h2>
  <p>г. Кишинёв, ул. Цветочная 5</p>
  <p>Телефон: +373 600 00000</p>
  <div style="background:#eee; height:200px; display:flex; align-items:center; justify-content:center; margin-top:10px;">
    <span>Здесь будет карта</span>
  </div>
</section>

<footer>
  &copy; 2026 ROSE. Все права защищены.
</footer>

<script>
  const cart = [];

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function renderCart() {
    const cartContainer = document.getElementById('cart-items');
    cartContainer.innerHTML = '';
    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Корзина пуста.</p>';
      return;
    }
    cart.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `<span>${item.name}</span><span>${item.price} MDL</span>`;
      cartContainer.appendChild(div);
    });
  }

  function submitOrder(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;
    alert(`Спасибо, ${name}! Ваш заказ принят. Мы свяжемся с вами по номеру ${phone}.`);
    cart.length = 0;
    renderCart();
    event.target.reset();
  }

  function scrollToSection(id) {
    document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
